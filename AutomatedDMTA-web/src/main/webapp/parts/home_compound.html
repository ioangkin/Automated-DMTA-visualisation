<section ng-controller="CompoundCtrl">
  <a href="#">
    <img class="pull-left" src="img/logo-96.png" alt="Logo">
  </a>
  <h1><span ng-bind="title">...</span><br/><small>Version: </small></h1>

	<div class="container" data-ng-init="showAllCompounds()">

		<!-- Left panel -->
		<div class="left-panel">
			<!-- Somehow first row's last image is dropped down when container mid-width is more than 900px window-width
			     As a workaround added an additional empty row at the top-->
			<div class="row"></div>

			<!-- Repeat 2nd row for troubleshooting purposes  -->
			<div class="row" style="padding:5%;">
				<div class="col-md-4">
					<div class="rotate90" >
						<img class="img-responsive"src="img/vadmta/arrow.png">
					</div>
				</div>

				<div class="col-md-4">
					<div class="media">
					
						<img class="img-responsive" src="img/vadmta/design.png"	data-toggle="tooltip" ng-click="showDesignDetails()" title="Design Stage">
<!-- 						<div class="caption">
							<h3>Design</h3>
						</div> -->
					</div>
				</div>

				<div class="col-md-4">
					<div class="rotate180">
						<img class="img-responsive" src="img/vadmta/arrow.png">
					</div>
				</div>
			</div>

			<!-- 2nd row of 3 columns (images)  -->
			<div class="row">
				<div class="col-md-4">
					<div class="media">
						<img class="img-responsive" src="img/vadmta/testing.png" data-toggle="tooltip" ng-click="showTestingDetails()" title="Testing Stage">
<!-- 						<div class="caption">
							<h3>Testing</h3>
						</div> -->
					</div>
				</div>

				<!-- The cientre of the cycle is empty  -->
				<div class="col-md-4"></div>

				<div class="col-md-4">
					<div class="media">
						<div class="span12">
							<img class="img-responsive" src="img/vadmta/synthesis.png" style="max-width: 70%" data-toggle="tooltip" ng-click="showSynthesisDetails()" title="Synthesis Stage">
<!--						<div class="caption">
							<h3>Synthesis</h3>	
						</div> -->
						</div>
					</div>
				</div>
			</div>

			<!--3rd row of 3 columns (images)  -->
			<div class="row">
				<div class="col-md-4">
					<div class="rotate0">
						<img class="img-responsive"src="img/vadmta/arrow.png">
					</div>
				</div>

				<div class="col-md-4">
					<div class="media">
						<img class="img-responsive" src="img/vadmta/purification.png" data-toggle="tooltip" ng-click="showPurificationDetails()" title="Purification Stage">
<!--						<div class="caption">
							<h3>Purification</h3>	
						</div> -->
					</div>
				</div>

				<div class="col-md-4">
					<div class="rotate270">
						<img class="img-responsive" src="img/vadmta/arrow.png">
					</div>
				</div>
			</div>
		</div>

		<!--Right panel  -->
		<div class="right-panel" >
			<button type="button" ng-click="showAllCompounds()" style="float: right;">Reload all! </button>
			
			<table class="table table-striped table-hover" >
				<thead>
					<tr>
						<th>Compound</th>
						<th>Stage</th>
						<th>Result</th>
					</tr>

					
				</thead>
				<tbody>
					<tr ng-repeat="d in data" ng-click="showGraph(d)" >
						<td>{{d.sampleNumber}}</td>
						<td>{{d.stage | lowercase}}</td>
						<td>{{d.results}}</td>
					</tr>
				
				</tbody>
				
			</table>
	
	
			
				
			<!-- Display graphs -->
			<div class="panel-group"  >
				<div class="col-md-6"  ng-show="showImg" >
					<div class="panel panel-default">
						<div class="panel-heading">Structure</div>
						<img id="struct_graph" ng-src="data:image/PNG;base64,{{structureGraph}}" class="img-responsive" ng-click="zoomImage()">
					</div>
				</div>
			
				<div class="col-md-6" ng-show="flag">
					<div class="panel panel-default">
						<div class="panel-heading">Results graph</div>
						<img ng-src="data:image/PNG;base64,{{lineGraph}}" class="img-responsive">
				
					</div>
				</div>
			</div>
			
			<!-- Modal -->
	<!-- 		<div class="modal fade" id="modal" role="dialog">
    			<div class="modal-dialog">
					<div class="modal-content">
						<div class="modal-header">
							<h4 class="modal-title">Structure Graph</h4>
						</div>
						<div class="modal-body">
							<img ng-src="data:image/PNG;base64,{{structureGraph}}">
       					</div>
					</div>
	      		</div>
			</div> -->

		</div> <!--End of right side screen-panel  -->
	</div>

</section>
