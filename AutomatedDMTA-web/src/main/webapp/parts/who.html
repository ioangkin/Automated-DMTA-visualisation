<section ng-controller="WhoCtrl">
	<h2>Who's Who <small>in the SD Practice</small></h2>

	<table class="table table-striped table-condensed">
		<thead>
			<tr><th><contact address="RDIS%26SESDP@astrazeneca.com"></contact></th><th>Name</th><th>Title</th><th>Location</th></tr>
		</thead>
		<tbody>
			<tr ng-repeat="person in people | orderBy:['givenName','sn']">
				<td><contact address="{{person.mail}}"></contact></td>
				<td>{{person.givenName}} {{person.sn}}</td>
				<td>{{person.title}}</td>
				<td>{{person.physicalDeliveryOfficeName}}</td>
			</tr>
		</tbody>
	</table>

</section>
